---
- hosts: all
  become: true
  tasks:
    - name: Install Apache httpd
      ansible.builtin.yum:
        name: httpd
        state: present

    - name: Copy file with owner and permissions
      ansible.builtin.copy:
        src: index.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: '0644'
